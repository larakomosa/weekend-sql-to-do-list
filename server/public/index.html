<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="topBanner">
        <h2>Organize Your Life!</h2>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <section id="addTask" class="col-4">
          <div class="container">
            <div class="task-bar">
              <h1>TASKS</h1>
            </div>
            <input
              type="text"
              id="task"
              class="form-control"
              placeholder="Enter your task here!"
            />
            <button id="submit-Task" class="btn btn-outline-secondary">
              <h3>SUBMIT</h3>
            </button>
            <div class="bottom-bar"></div>
          </div>
          <!-- Form for books goes here -->
        </section>
        <section id="table" class="col-8">
          <table class="table table-sm table-striped">
            <thead>
              <tr>
                <th scope="col" colspan="3">TO DO LIST</th>
              </tr>
            </thead>
            <tbody class="taskList">
              <td></td>
            </tbody>
            <tfoot>
              <td colspan="3"></td>
            </tfoot>
          </table>
        </section>
      </div>
    </div>
  </body>
</html>
